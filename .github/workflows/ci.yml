name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  backend-lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install backend deps
        run: npm ci
      - name: Lint backend
        run: npm run lint
      - name: Typecheck backend
        run: npm run typecheck
